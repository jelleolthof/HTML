<!DOCTYPE html>
<HTML>
<HEAD>
<META content="text/html; charset=utf-8" http-equiv="Content-Type" />
<LINK href="JDBLZ392.css" rel="stylesheet" type="text/css" />
<TITLE>Basiscursus HTML5</TITLE>
</HEAD>
<BODY>
<h1>Neem contact met ons op</H1>

<FORM method="GET" action"">

	<LABEL>Bedrijf</label><BR>
	<INPUT name="bedrijf" type="text" autofocus required />
	<BR><BR>

	<LABEL>Mijn Naam</LABEL><BR>
	<input name="Naam" type="text" required />
	<br><br>

	<label>Telefoon <small>10 cijfers</small></label><br>
	<input name="telefoon" type="number" /><br><br>

	<label>E-mail</label><br>
	<input name="mail" type="email" required />
	<br><br>

	<label>Website</label><br>
	<input name="url" type="url" required />
	<br><br>

	<label>Postcode</label><br>
	<input name="pc" type="text" pattern="[0-9]{4}[a-z,A-Z]{2}" required />
	<br><br>

	<input name="zenden" type="submit" value="Verstuur"/>

</FORM>
</body>
</html>
