<!DOCTYPE html>
<HTML>
<HEAD>
<META content="text/html; charset=utf-8" http-equiv="Content-Type" />
<LINK href="blz122.css" rel="stylesheet" type="text/css" />
<TITLE>Basiscursus HTML5</TITLE>
</HEAD>
<BODY>
	<style>
	#canvas{
		background:orange;
	}
	</style>
<h1>Wie tekende de Ninja?</h1>

<CANVAS id="canvas" width="200" height="200"></CANVAS>

<SCRIPT>
var tekenCanvas = document.getElementById('canvas');

if(tekenCanvas.getContext) {
	var context = tekenCanvas.getContext('2d');
	context.strokeStyle = "black";
	context.fillStyle = "white";
	context.beginPath();
	context.arc(100,100,50,0,Math.PI*2,true);
	context.closePath();
	context.stroke();
	context.fill();
}
</script>
</body>
</html>
